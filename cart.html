<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Speedbikes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Speedbikes Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="support.html">Support</a>
            <a href="bikes.html">Bikes</a>
            <a href="cart.html" class="active">Cart</a>
        </nav>
    </header>
    <div class="cart-section">
        <h1>Your Cart</h1>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically populated here -->
        </div>
        <div class="cart-summary">
            <h2>Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button class="checkout" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-section">
            <h3>Speedbikes</h3>
            <p>Made for riders, by riders</p>
        </div>
        <div class="footer-section">
            <h4>Quick Links</h4>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="support.html">Support</a>
            <a href="bikes.html">Bikes</a>
        </div>
        <div class="footer-section">
            <h4>Contact Us</h4>
            <p>Email: support@speedbikes.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
        <div class="footer-section">
            <h4>Follow Us</h4>
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">Twitter</a>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
